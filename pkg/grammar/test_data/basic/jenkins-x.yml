buildPack: none
pipelineConfig:
  env:
    - name: ORG
      value: REPLACE_ME_ORG
    - name: CHARTMUSEUM_CREDS_USR
      valueFrom:
        secretKeyRef:
          key: BASIC_AUTH_USER
          name: jenkins-x-chartmuseum
    - name: CHARTMUSEUM_CREDS_PSW
      valueFrom:
        secretKeyRef:
          key: BASIC_AUTH_PASS
          name: jenkins-x-chartmuseum
  pipelines:
    pullRequest:
      pipeline:
        stages:
          - name: PR Build
            agent:
              image: maven
            # The variable 'PREVIEW_NAMESPACE' has the value '$APP_NAME-$BRANCH_NAME', which cannot be converted.
            # The variable 'HELM_RELEASE' has the value '$PREVIEW_NAMESPACE', which cannot be converted.
            steps:
              - name: step0
                sh: mvn versions:set -DnewVersion=$PREVIEW_VERSION
              - name: step1
                sh: mvn install
              - name: step2
                sh: export VERSION=$PREVIEW_VERSION && skaffold build -f skaffold.yaml
              - name: step3
                sh: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:$PREVIEW_VERSION
              - name: step4
                sh: make preview
                dir: charts/preview
              - name: step5
                sh: jx preview --app $APP_NAME --dir ../..
                dir: charts/preview
    release:
      pipeline:
        stages:
          - name: Release Build
            agent:
              image: maven
            steps:
              - name: step0
                sh: mvn clean deploy
              - name: step1
                sh: export VERSION=${inputs.params.version} && skaffold build -f skaffold.yaml
              - name: step2
                sh: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:${inputs.params.version}
              - name: step3
                sh: jx step changelog --version v${inputs.params.version}
                dir: charts/REPLACE_ME_APP_NAME
              - name: step4
                sh: jx step helm release
                dir: charts/REPLACE_ME_APP_NAME
              - name: step5
                sh: jx promote -b --all-auto --timeout 1h --version ${inputs.params.version}
                dir: charts/REPLACE_ME_APP_NAME
